@(id: String)

@main {
<h1>@Messages("title")</h1>
@Messages("path"): <input id="gameId" value="@id" size="40"/>
<button class="btn primary" id="btnGo">@Messages("go")</button>

<script>
$(function() {
	$("#btnGo").click(function() {
		var id = $("#gameId").val();
		if (!id) {
			alert(MSG.pathError);
			return;
		}
		location.href = "/game/" + id;
	})
});
</script>
}
